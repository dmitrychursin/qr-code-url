<!DOCTYPE html>
<html lang="en">

<head>
	<title>Генератор QR-кодов для вашего сайта</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<script type="text/javascript" src="js/qrcode.min.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
	<section class="main">
		<div>
			<h1>Генератор QR-кодов для вашего сайта</h1>
			<p class="description">В&nbsp;поле ниже вставьте адрес вашего сайта и&nbsp;нажмите кнопку
				&laquoСгенерировать&raquo, после чего ниже появится QR-код. Вы&nbsp можете скопировать его или сохранить,
				нажав по&nbsp;нему правой кнопкой мыши и&nbsp;выбрав соответствующий пункт меню.</p>
		</div>
		<div class="form">
			<input type="url" name="url" placeholder="https://ya.ru">
			<button>Сгенерировать</button>
		</div>
		<div>
			<div class="error-message"></div>
			<hr>
		</div>
		<div class="qrcode-main-container">
			<div class="qrcode-container">
				<div id="qrcode"></div>
			</div>
		</div>
	</section>
</body>

</html>
